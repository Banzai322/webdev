<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>QCRM</title>
  <link rel="stylesheet" href="css/main.css">
</head>

<body>
  <main id="main">
    <div class="bg"></div>
    <div class="form">
      <div class="form__block">
        <div class="form__inner"><span class="form__item form__item--orange"></span><span
            class="form__item form__item--purple"></span><span class="form__item form__item--blue"></span><span
            class="form__item form__item--green"></span></div>
      </div>
      <h2 class="form__title">QCRM</h2><span class="form__subtitle">by SupportYourApp</span>
      <form class="form-login" action="#" method="post">
        <input class="login form-login__input" type="text" placeholder="Password">
        <input class="password form-login__input" type="password" placeholder="Password">
        <div class="form-login__agreement">
          <input class="form-login__checkbox" type="checkbox" id="checkbox">
          <label for="checkbox"></label>
          <label class="form-login__txt" for="q3">Remember me on this computer</label>
        </div>
        <input class="form-login__btn" type="button" value="Sign In to QCRM">
      </form>
    </div>
  </main>
  <script src="js/main.js"></script>
</body>

</html>
